<mat-card class="container">
  <mat-card-content class="content">
    <div class="book-details">
      <mat-card-title class="title">{{this.book.title}}</mat-card-title>
      <img mat-card-image
           src="{{this.book.image}}"
           onerror="this.src = '/assets/default-book.jpeg'"
           alt="{{this.book.title}}">
      <p>" {{this.book.description}} "</p>
      <p>Author: {{this.book.author.firstName}} {{this.book.author.lastName}}</p>
      <p>Publishing house: {{this.book.publishingHouse.companyName}}</p>
      <mat-card-actions class="controls">
        <div  class="quantity-control" fxLayout="row"
             fxLayoutAlign="space-around center">
          <button (click)="this.reduceQuantity()" class="quantity-buttons" fxLayoutAlign="center center" mat-fab>
            <mat-icon>remove</mat-icon>
          </button>
          <p>{{this.quantityToBuy}}</p>
          <button (click)="this.increaseQuantity()" class="quantity-buttons" fxLayoutAlign="center center" mat-fab>
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <button (click)="this.addToCart()"  class="controls-button"
                color="accent" mat-flat-button>
          <span class="price">{{this.book.price}}$</span>
          <span aria-hidden="true" class="shopping-cart"><mat-icon>shopping_cart</mat-icon></span>
          <span class="buy">Buy now</span>
        </button>

      </mat-card-actions>
    </div>
  </mat-card-content>
</mat-card>
