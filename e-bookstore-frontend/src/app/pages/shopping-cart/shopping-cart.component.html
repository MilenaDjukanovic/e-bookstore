<div class="container" *ngIf="this.booksForPurchase && this.booksForPurchase.length !== 0; else emptyCart"
     fxLayout="column" fxLayoutAlign="center center">
  <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let bookPurchase"> {{bookPurchase.book.title}} </td>
      <td mat-footer-cell *matFooterCellDef> Total</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author</th>
      <td mat-cell *matCellDef="let bookPurchase"> {{bookPurchase.book.author.firstName}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity</th>
      <td mat-cell *matCellDef="let bookPurchase"> {{bookPurchase.quantity}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let bookPurchase"> {{bookPurchase.book.price}} </td>
      <td mat-footer-cell *matFooterCellDef> {{this.getTotalCost() | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="remove-from-cart">
      <th mat-header-cell *matHeaderCellDef> Remove</th>
      <td mat-cell *matCellDef="let bookPurchase, let i = index">
        <button (click)="this.deleteBookPurchase(bookPurchase, i)"
                color="primary" mat-flat-button>Remove
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <button color="primary" mat-flat-button>Reserve books</button>
</div>

<ng-template #emptyCart>
  <div class="card">
    <mat-card fxLayoutAlign="center center">
      <mat-card-content>
        <div class="options" fxLayout="column" fxLayoutAlign="space-between center">
          <p class="info">Your bag is empty. Do you want to continue shopping</p>
          <button mat-flat-button (click)="this.navigateToBooks();">Yes</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
