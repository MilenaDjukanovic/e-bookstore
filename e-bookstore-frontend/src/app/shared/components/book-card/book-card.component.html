<mat-card class="container">
  <mat-card-content class="content">
    <div class="book-details">
      <mat-card-title class="title">{{this.book.title}}</mat-card-title>
      <span class="hint-star star">
              <mat-icon *ngFor="let i of this.stars" aria-hidden="true">star</mat-icon>
            </span>
      <img mat-card-image
           src="{{this.book.image}}"
           onerror="this.src = '/assets/default-book.jpeg'"
           alt="{{this.book.title}}">
      <p>" {{this.book.description}} "</p>
      <p>Author: {{this.book.author.firstName}} {{this.book.author.lastName}}</p>
      <p>Publishing house: {{this.book.publishingHouse.companyName}}</p>

      <mat-card-actions class="controls">

        <div *ngIf="!this.representativeLoggedIn" fxLayout="row" fxLayoutAlign="space-around center" class="quantity-control">
          <button mat-fab class="quantity-buttons" fxLayoutAlign="center center" (click)="this.reduceQuantity()">
            <mat-icon>remove</mat-icon>
          </button>
          <p>{{this.quantityToBuy}}</p>
          <button mat-fab class="quantity-buttons" fxLayoutAlign="center center" (click)="this.increaseQuantity()">
            <mat-icon>add</mat-icon>
          </button>
        </div>

        <button *ngIf="!this.representativeLoggedIn" (click)="this.addToCart()" mat-flat-button
                class="controls-button" color="accent">
          <span class="price">{{this.book.price}}$</span>
          <span class="shopping-cart" aria-hidden="true"><mat-icon>shopping_cart</mat-icon></span>
          <span class="buy">Buy now</span>
        </button>


        <button *ngIf="this.representativeLoggedIn" mat-flat-button
                class="controls-button delete-book" color="warn">
          <span>Delete</span>
        </button>
      </mat-card-actions>
    </div>
  </mat-card-content>
</mat-card>
